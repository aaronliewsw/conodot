<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Cat Smiling Mood - Subtle smile, tiny forward lean, perked tail -->
  
  <!-- bg (transparent) -->
  <g id="bg"></g>
  
  <!-- cat-tail (perked higher) -->
  <g id="cat-tail">
    <path d="M185 138 Q222 125 228 85 Q230 55 215 50" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- cat-body (tiny forward lean +2px) -->
  <g id="cat-body">
    <ellipse cx="130" cy="165" rx="58" ry="52" fill="#F7DCD6"/>
    <ellipse cx="130" cy="165" rx="58" ry="52" fill="none" stroke="#E8CCC6" stroke-width="2"/>
  </g>
  
  <!-- cat-paws -->
  <g id="cat-paws">
    <ellipse cx="102" cy="200" rx="16" ry="10" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2"/>
    <ellipse cx="158" cy="200" rx="16" ry="10" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2"/>
  </g>
  
  <!-- cat-ears -->
  <g id="cat-ears">
    <!-- Left ear outer -->
    <path d="M90 81 Q82 49 97 54 Q107 51 104 81" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Left ear inner -->
    <path d="M93 74 Q90 59 97 61 Q102 59 100 74" fill="#F5C869"/>
    <!-- Right ear outer -->
    <path d="M156 81 Q153 51 163 54 Q178 49 170 81" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Right ear inner -->
    <path d="M160 74 Q158 59 163 61 Q170 59 167 74" fill="#F5C869"/>
  </g>
  
  <!-- cat-face-base (forward lean +2px) -->
  <g id="cat-face-base">
    <ellipse cx="130" cy="104" rx="48" ry="44" fill="#F7DCD6"/>
    <ellipse cx="130" cy="104" rx="48" ry="44" fill="none" stroke="#E8CCC6" stroke-width="2"/>
  </g>
  
  <!-- cat-eyes (bright dots) -->
  <g id="cat-eyes">
    <circle cx="112" cy="98" r="4" fill="#2B2B2B"/>
    <circle cx="148" cy="98" r="4" fill="#2B2B2B"/>
  </g>
  
  <!-- cat-nose -->
  <g id="cat-nose">
    <ellipse cx="130" cy="113" rx="3" ry="2" fill="#E8AFA8"/>
  </g>
  
  <!-- cat-mouth (subtle smile) -->
  <g id="cat-mouth">
    <path d="M130 115 L130 120" fill="none" stroke="#D4A59E" stroke-width="2" stroke-linecap="round"/>
    <path d="M122 123 Q130 129 138 123" fill="none" stroke="#D4A59E" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- cat-whiskers -->
  <g id="cat-whiskers">
    <line x1="92" y1="110" x2="74" y2="105" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="92" y1="116" x2="72" y2="117" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="168" y1="110" x2="186" y2="105" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="168" y1="116" x2="188" y2="117" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- fx -->
  <g id="fx"></g>
</svg>
