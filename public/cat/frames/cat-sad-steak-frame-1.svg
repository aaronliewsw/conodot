    <ellipse cx="128" cy="167" rx="58" ry="52" fill="#F7DCD6"/>
    <ellipse cx="128" cy="167" rx="58" ry="52" fill="none" stroke="#E8CCC6" stroke-width="2"/>
  </g>
  
  <!-- cat-paws -->
  <g id="cat-paws">
