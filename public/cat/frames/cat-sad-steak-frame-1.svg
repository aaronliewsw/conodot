    <line x1="90" y1="120" x2="70" y2="122" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="166" y1="114" x2="184" y2="110" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="166" y1="120" x2="186" y2="122" stroke="#D4A59E" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- food -->
  <g id="food-steak" transform="translate(44, -10) scale(0.55)">
    <path d="M95 110 Q90 128 100 145 Q115 160 140 158 Q165 155 170 135 Q175 115 165 100 Q150 90 125 92 Q100 95 95 110 Z" fill="#E28B86" stroke="#C26B66" stroke-width="2"/>
