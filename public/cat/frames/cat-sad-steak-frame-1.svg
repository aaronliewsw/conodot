    <ellipse cx="110" cy="102" rx="6" ry="3" fill="#2B2B2B"/>
    <ellipse cx="146" cy="102" rx="6" ry="3" fill="#2B2B2B"/>
  </g>
  
  <!-- cat-nose -->
