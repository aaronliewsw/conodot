<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <!-- Cat Sad + Steak - Frame 1 -->
  
  <!-- bg (transparent) -->
  <g id="bg"></g>
  
  <!-- cat-tail -->
  <g id="cat-tail">
    <path d="M185 148 Q215 155 225 175 Q230 195 220 200" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- cat-body -->
