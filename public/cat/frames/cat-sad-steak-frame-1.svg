    <path d="M88 84 Q80 52 95 57 Q105 54 102 84" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Left ear inner -->
    <path d="M91 77 Q88 62 95 64 Q100 62 98 77" fill="#F5C869"/>
    <!-- Right ear outer -->
    <path d="M154 84 Q151 54 161 57 Q176 52 168 84" fill="#F7DCD6" stroke="#E8CCC6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
